<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulyator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keraksiz">
      <div class="x">x</div>
      <div class="plus">+</div>
      <div class="y">y</div>
      <div class="eq">=</div>
      <div class="z">z</div>
    </div>
    <div class="calculator">
      <div class="ans">0</div>
      <div class="buttons">
        <div class="btn_clear">c</div>
        <div class="btn_plus_minus">+/-</div>
        <div class="btn_percent">%</div>
        <div class="btn_multi">*</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn_div">/</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">-</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn_plus">+</div>
      </div>
      <div class="buttons_bottom">
        <div class="btn_zero">0</div>
        <div class="btn">.</div>
        <div class="btn_eq">=</div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
